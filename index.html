<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Forecast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <div>
                <nav class="navbar justify-content-center
                align-content-center custom-navbar">
                    <a class="navbar-text" href="index.html">Weather Dashboard</a>
                </nav>
            </div>
        </header>
        
        <div class="container-fluid d-flex flex-column flex-md-row">
           
            <div class="col-md-2 citySearch d-flex flex-column">
               
                <div class="custom-border-bottom" id="citySearchBar">
                    <h2>Search for a city:</h2>
                    <input type="text" id="cityInput" placeholder="Nashville">
                    <div class="d-flex justify-content-start ">
                        <button class="button rounded" id="searchBtn">Search</button>
                    </div>
                </div>

                <div class="cityButtons justify-content-center">
                    <ul class="list-unstyled justify-content-center" id="cityButtonsList">
                        <li><button class="button-secondary">Atlanta</button></li>
                        <li><button class="button-secondary">Denver</button></li>
                        <li><button class="button-secondary">Seattle</button></li>
                        <li><button class="button-secondary">Knoxville</button></li>
                        <li><button class="button-secondary">Orlando</button></li>
                        <li><button class="button-secondary">New York</button></li>
                        <li><button class="button-secondary">Chicago</button></li>
                        <li><button class="button-secondary">Nashville</button></li>

                    </ul>

                </div>
            </div>

            <div class="col-md-10 mainContent">
                <div id="currentDay" class="border mb-1"></div>
                <h4>5 Day Forecast:</h4>
                <div class="row" id="forecastBoxes">

                </div>
            </div>
         </div>
        
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
